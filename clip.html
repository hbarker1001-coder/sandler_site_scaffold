<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sandler Training - Clip</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body data-page="clip">
  <div class="container">
    <div class="card header">
      <img src="assets/logo-placeholder.png" alt="Logo" class="logo" />
      <div>
        <h1 id="moduleTitle">Module</h1>
        <div id="clipTitle" class="muted">Clip title</div>
        <div class="name-bar">
          <span id="userNameLabel" class="muted">Participant: (enter your name)</span>
          <input id="userNameInput" type="text" placeholder="Your name" />
          <button id="saveNameBtn" type="button" class="btn btn-outline">Save name</button>
        </div>
      </div>
      <div class="pill">Clip</div>
    </div>

    <div class="card" id="content">
      <h2>1) Listen</h2>
      <audio id="audio" controls preload="metadata" style="width:100%"></audio>
      <div class="progress-outer"><div id="audioProgress" class="progress-inner"></div></div>
      <div id="audioNotice" class="notice" style="display:none;margin-top:8px"></div>

      <h2 style="margin-top:18px">2) Questions</h2>
      <form id="reflectForm"></form>

      <div class="grid" style="grid-template-columns:auto auto auto;gap:10px;margin-top:12px">
        <button type="button" class="btn btn-ghost" id="prevBtn">Previous</button>
        <button type="button" class="btn btn-primary" id="saveReflections">Save answers</button>
        <button type="button" class="btn btn-ghost" id="nextBtn">Next</button>
      </div>
    </div>

    <footer><a href="index.html">Back to modules</a></footer>
  </div>

  <script src="assets/csv.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
