<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sandler Training - Module Quiz</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body data-page="quiz">
  <div class="container">
    <div class="card header">
      <img src="assets/logo-placeholder.png" alt="Logo" class="logo" />
      <div>
        <h1 id="moduleTitle">Module quiz</h1>
        <div class="muted">Answer the questions and download your certificate when you pass.</div>
        <div class="name-bar">
          <span id="userNameLabel" class="muted">Participant: (enter your name)</span>
          <input id="userNameInput" type="text" placeholder="Your name" />
          <button id="saveNameBtn" type="button" class="btn btn-outline">Save name</button>
        </div>
      </div>
      <div class="pill">Quiz</div>
    </div>

    <div class="card">
      <h2>Quiz</h2>
      <div id="quizWrap"></div>
      <div style="margin-top:12px">
        <button type="button" id="submitQuiz" class="btn btn-primary">Submit quiz</button>
      </div>
      <div id="quizResult" style="margin-top:12px"></div>
    </div>

    <div class="card">
      <h2>Certificate</h2>
      <p class="muted">Once you have passed the module quiz, generate and download your personalised certificate.</p>
      <div class="grid" style="grid-template-columns:auto auto;gap:10px">
        <button type="button" id="certBtn" class="btn btn-ghost">Generate certificate</button>
        <a id="certDownload" style="display:none"></a>
      </div>
      <canvas id="certCanvas" width="1400" height="900" style="display:none"></canvas>
    </div>

    <footer><a href="index.html">Back to modules</a></footer>
  </div>

  <script src="assets/csv.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
