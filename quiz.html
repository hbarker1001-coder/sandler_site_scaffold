
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<body data-page="quiz">
  <div class="container">
    <div class="card header">
      <img class="logo" src="assets/logo-placeholder.png" alt="Logo">
      <div>
        <h1 id="moduleTitle">Module</h1>
        <div class="muted">Final quiz & certificate</div>
      </div>
      <div class="pill">Quiz</div>
    </div>

    <div class="card">
      <h2>Quiz</h2>
      <div id="quizWrap"></div>
      <div class="grid" style="grid-template-columns:auto auto;gap:10px;margin-top:12px">
        <button type="button" class="btn btn-primary" id="submitQuiz">Submit Quiz</button>
      </div>
      <div id="quizResult" style="margin-top:12px"></div>
    </div>

    <div class="card">
      <h2>Certificate</h2>
      <p class="muted">Generate your certificate once you have passed the quiz.</p>
      <div class="grid" style="grid-template-columns:auto auto;gap:10px">
        <button class="btn btn-ghost" id="certBtn" type="button">Generate Certificate</button>
        <a id="certDownload" style="display:none"></a>
      </div>
      <canvas id="certCanvas" width="1400" height="990" style="display:none"></canvas>
    </div>

    <footer><a href="index.html">Back to modules</a></footer>
  </div>
  <script src="assets/csv.js"></script>
  <script src="assets/app.js"></script>
