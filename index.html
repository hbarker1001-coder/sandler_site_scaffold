<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sandler Training - Course Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body data-page="index">
  <div class="container">
    <div class="card header">
      <img src="assets/logo-placeholder.png" alt="Logo" class="logo" />
      <div>
        <h1>Sandler Sales Training</h1>
        <div class="muted">Interactive audio modules · Reflections · Quizzes · Certificates</div>
        <div class="name-bar">
          <span id="userNameLabel" class="muted">Participant: (enter your name)</span>
          <input id="userNameInput" type="text" placeholder="Your name" />
          <button id="saveNameBtn" type="button" class="btn btn-outline">Save name</button>
        </div>
      </div>
      <div class="pill">Course</div>
    </div>

    <div class="card">
      <h2>Modules</h2>
      <p class="muted">Choose a module to begin or resume. Your progress and answers are saved in this browser per user.</p>
      <div id="modules" class="grid module-grid"></div>
    </div>

    <footer>Static HTML · CSV driven · Ready for GitHub Pages</footer>
  </div>

  <script src="assets/csv.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
